<!DOCTYPE html>
<html>
<head>
    <title>Insurance Policies for Farmers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, skyblue, white);
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Insurance Policies for Farmers</h1>

        <!-- Query Form -->
        <form id="queryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="crop">Crop Grown:</label>
                <input type="text" id="crop" name="crop" class="form-control" required>
            </div>

            <h3 class="text-center mt-4">Select Policies:</h3>
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Policy 1</h5>
                        <p class="card-text">Claim to Cover Ratio: 80%</p>
                        <p class="card-text">Damage Coverage: Crop Loss, Natural Disasters</p>
                        <div class="form-check text-center">
                            <input type="checkbox" id="policy1" name="policies" value="policy1" class="form-check-input">
                            <label for="policy1" class="form-check-label">Select Policy 1</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Policy 2</h5>
                        <p class="card-text">Claim to Cover Ratio: 90%</p>
                        <p class="card-text">Damage Coverage: Pest Infestation, Crop Failure</p>
                        <div class="form-check text-center">
                            <input type="checkbox" id="policy2" name="policies" value="policy2" class="form-check-input">
                            <label for="policy2" class="form-check-label">Select Policy 2</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Policy 3</h5>
                        <p class="card-text">Claim to Cover Ratio: 75%</p>
                        <p class="card-text">Damage Coverage: Drought, Floods</p>
                        <div class="form-check text-center">
                            <input type="checkbox" id="policy3" name="policies" value="policy3" class="form-check-input">
                            <label for="policy3" class="form-check-label">Select Policy 3</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4 btn-block">Submit</button>
        </form>

        <div id="message" class="text-center mt-4" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        // Submit form
        $('#queryForm').submit(function(event) {
            event.preventDefault();

            // Get form data
            var formData = $(this).serialize();

            // Show message
            $('#message').html('Your details have been sent to the insurance companies. They will contact you soon.');
            $('#message').show();

            // Clear form
            $(this).trigger('reset');

            // Uncheck all checkboxes
            $('input[type=checkbox]').prop('checked', false);
        });
    </script>
</body>
</html>
